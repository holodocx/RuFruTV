<body scroll="no">
  <div id="preloader">
      <div id="loader"></div>
      <video autoplay muted loop id="video">
        <script>
          window.addEventListener("load", function() {
    var preloader = document.getElementById("preloader");
    var content = document.getElementById("content");

    setTimeout(function() {
        preloader.style.transition = "opacity 1s ease";
        preloader.style.opacity = "0";
        setTimeout(function() {
            preloader.style.display = "none";
            preloader.style.transition = "";
            //content.style.opacity = "1";//
        }, 1000);
    }, 3000);
});
        </script>

          <source src="static/preloadervid.mp4" type="video/mp4">
      </video>
  </div>

    <div id="glass">
      <img draggable="false" src="static/clear.webp" alt="" width="400px" height="80px"/>

      <ul> 
        <li> 
          <button id="btn_power" type="button" name="" value="" class="tvremote">&#x25c9;</button>
